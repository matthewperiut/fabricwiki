<nav class="navigation">
  <ul>
    <li *ngFor="let section of sections">
      
      <div class="heading">
        <img [src]="section.img" />
        <span>{{ section.title }}</span>
      </div>

      <div class="links">
        <ul>
          <li *ngFor="let link of section.links">
            <a [routerLink]="link.route">{{ link.title }}</a>
          </li>
        </ul>
      </div>

    </li>
  </ul>
</nav>
